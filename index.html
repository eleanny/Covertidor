<!DOCTYPE html>
<html>
<head>
	<title>Api Dolar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table class="table table-striped table-dark">
  <thead>
      <tr>
         <th scope="col">Dolar</th>
         <th scope="col">Euro</th>
         <th scope="col">UF</th>
         <th scope="col">UTM</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td id="dolar"></td>
          <td id="euro"></td>
          <td id="uf"></td>
          <td id="utm"></td>
      </tr>
  </tbody>
</table>
<div action="#" class="formulario__coversion pt-5 border text-center">
<h2>Convertidor de pesos a dolar</h2>
<div class="form-group">
<input type="number" name="" class="pesos" >
</div>
<button class="btn btn-dark button__pesos">Convertir</button>
<h2 class="resultado"></h2>
</div>
<div action="#" class="formulario__coversion pt-5 border text-center">
<h2>Convertidor de dolar a pesos</h2>
<div class="form-group">
<input type="number" name="" class="dolar" >
</div>
<button class="btn btn-dark button__dolar">Convertir</button>
<h2 class="resultado__dolar"></h2>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
